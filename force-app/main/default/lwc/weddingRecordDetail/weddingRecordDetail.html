<template>
  <div class="app slds-p-around_x-large">
    <div class="demo-only" style="width:320px">
      <ul class="slds-has-dividers_bottom-space">
        <li class="slds-item">
          <h1 class="slds-text-heading_large">{name}</h1>
          <lightning-input type="checkbox"
          label="Edit"
          checked={showForm}
          onchange={toggleFields}>
          </lightning-input>
        </li>
        <li class="slds-item">
          <p class="slds-text-heading_small">
            <span
              class="slds-m-right_small slds-icon_container slds-icon-utility-moneybag"
            >
              <svg class="slds-icon slds-icon-text-default slds-icon_small">
                <use
                  xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#moneybag"
                ></use>
              </svg>
            </span>
            Gifted Amount: ${amountGifted}
          </p>
        </li>
        <li class="slds-item">
          <p class="slds-text-heading_small">
            <span
              class="slds-m-right_small slds-icon_container slds-icon-utility-like"
            >
              <svg class="slds-icon slds-icon-text-default slds-icon_small">
                <use
                  xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#like"
                ></use>
              </svg>
            </span>
            Meal Choice: {mealChoice}
          </p>
        </li>
        <li class="slds-item">
          <p class="slds-text-heading_small">
            <span
              class="slds-m-right_small slds-icon_container slds-icon-utility-groups"
            >
              <svg class="slds-icon slds-icon-text-default slds-icon_small">
                <use
                  xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#groups"
                ></use>
              </svg>
            </span>
            Group Name: {guestGroup}
          </p>
        </li>
        <li class="slds-item">
          <div if:true={responded} class="slds-text-heading_small">
            <p>
              <span
                class="slds-m-right_small slds-icon_container slds-icon-utility-answer"
              >
                <svg class="slds-icon slds-icon-text-default slds-icon_small">
                  <use
                    xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#answer"
                  ></use>
                </svg>
              </span>

              {name} has responded
            </p>
          </div>
        </li>
          <li class="slds-item">
          <div if:true={plusOne} class="slds-text-heading_small">
            <p>
              <span
                class="slds-m-right_small slds-icon_container slds-icon-utility-answer"
              >
                <svg class="slds-icon slds-icon-text-default slds-icon_small">
                  <use
                    xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#answer"
                  ></use>
                </svg>
              </span>

              {name} has a plus one
            </p>
          </div>
        </li>  
      </ul>

      <!-- Edit Form Start -->
    <template if:true={showForm}>
      <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
      >
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
          <div class="slds-col">
            <lightning-input-field
              class="slds-size_1-of-2"
              field-name="Name"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Amount_gifted__c"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Meal_Choice__c"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Responded__c"
            ></lightning-input-field>
          </div>
        </div>
        <div class="slds-m-top_medium">
          <lightning-button
            class="slds-button slds-button_brand"
            type="submit"
            variant="brand"
            label="Edit Guest"
            onclick={handleSubmit}
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </template>
    </div>
  </div>
</template>
