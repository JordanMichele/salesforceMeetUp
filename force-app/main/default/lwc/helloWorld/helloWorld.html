<template>
  <lightning-card title={Name} icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <template if:true={guests.data}>
        <template for:each={guests.data} for:item="guest">
          <!-- <h1 key={guest.Id}>{guest.Name}</h1> -->

          <div key={guest.Id} class="demo-only" style="width:30rem">
            <article class="slds-tile slds-media">
              <div class="slds-media__figure">
                <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                  <img
                    alt=""
                    src="/apexpages/slds/latest/assets/images/avatar1.jpg"
                    title={guest.Name}
                  />
                </span>
              </div>
              <div class="slds-media__body">
                <h3 class="slds-tile__title slds-truncate" title={guest.Name}>
                  <a href="javascript:void(0);">{guest.Name}</a>
                </h3>
                <div class="slds-tile__detail"></div>
              </div>
            </article>
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
